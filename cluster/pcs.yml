---
  - hosts: all

    gather_facts: true
    remote_user: username
    become: true
    become_method: sudo
    become_user: root

    tasks:
      - name: Debug Playbook Vars
        debug:
          msg: "VAR: {{ cf_pacemaker_item }}"
        with_items: "{{ cf_pacemaker }}"
        loop_control:
          loop_var: cf_pacemaker_item

      - name: Include Role "{{ cf_pacemaker }}"
        include_role:
          name: "{{ cf_pacemaker_item.split('_')[0] }}"
        vars:
          pcs_name: "{{ cf_pacemaker_item.split('_')[0] }}"
          pcs_status: "{{ cf_pacemaker_item.split('_')[1] }}"
          debug_level: "0"
        with_items: "{{ cf_pacemaker }}"
        loop_control:
          loop_var: cf_pacemaker_item
